<div>
    <h1><a href="/">Pytoshka Boy Blog</a></h1>
</div>

{% for post in posts %}
    <div>
        <h1><a href="">{{ post.title }}</a></h1>
        <p>published: {{ post.published_date }}</p>
        <p>{{ post.text|linebreaksbr }}</p>
        <img src="uploads/{{post.pic}}">
    </div>
{% endfor %}
